{% extends 'base.html' %}
{% block title %}Forget Password{% endblock %}
{% block extra_head %}
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            background: linear-gradient(to right,  #3c8ce7 ,  #00eaff); /* Gradient background */
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 30px; /* Margin bottom for the form */
        }
       .form-container:hover {
        box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5); /* Darker shadow on hover */
    }

        .form-title {
            font-size: 2.2em;
            font-weight: 750;
            text-transform: uppercase;
            color: #003366;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #003366; /* Dark button color */
            border-color: #343a40;
            color: white;
        }

.btn-primary:hover {
    background-color: #7fb3f2;
    color:black;
    border-color: #7fb3f2;
    transform: scale(1.05);
}
        .footer-text {
            margin-top: 20px;
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 class="form-title">Reset Password</h2>
        <div id="alert-container"></div>
        <form id="reset-password-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="submitResetPassword()">Reset Password</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, isError = false) {
            const alertType = isError ? 'alert-danger' : 'alert-success';
            $('#alert-container').html(`<div class="alert ${alertType} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>`);
        }

        function submitResetPassword() {
            const name = $('#name').val();
            const email = $('#email').val();
            const newPassword = $('#new_password').val();
            const confirmPassword = $('#confirm_password').val();

            // Basic client-side validation
            if (!name || !email || !newPassword || !confirmPassword) {
                showAlert("Please fill in all fields.", true);
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert("New passwords do not match.", true);
                return;
            }

            $.post('', {
                name: name,
                email: email,
                new_password: newPassword,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            }, function(response) {
                showAlert("Your password has been reset successfully!", false);
                 setTimeout(function() {
            window.location.href = '/login'; // Change this to your login URL
        }, 5000);
            }).fail(function() {
                showAlert("An error occurred. Please try again.", true);
            });
        }
    </script>
{% endblock %}
